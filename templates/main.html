{% extends "wrapper.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Галлерея</h1>
        <p>{{ text }}</p>
    </div>

    <div id="lightgallery" class="row">
        {% for photo in gallery %}

            <a href="{{ photo.photo }}"
               class="col-sm-6 col-md-4 mb-3" data-sub-html=
                       {#                Описание фотки#}
                       "<h4>{{ photo.description }}</h4>
{#               Кнопка удаления фото, если пользователь является администратором#}
                {% if user.is_superuser %}
                    <button class='btn btn-danger' id='delete-photo'>Удалить</a>
                {% endif %}">
                <img src="{{ photo.photo }}"
                     class="img-thumbnail" style="object-fit: none; /* Do not scale the image */
  object-position: center; /* Center the image within the element */
  width: 250px;
  height: 125px;
  " alt="{{ photo.description }}">
            </a>

        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    <script>lightGallery(document.getElementById('lightgallery'));</script>
{% endblock %}
