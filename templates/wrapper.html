{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив группы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:400,700'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'lightgallery/css/lightgallery.css' %}">
    <!-- Уведомления -->
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
</head>
<body>

<nav class=" navbar navbar-expand-md navbar-dark bg-dark mb-4
    ">
    <div class="container">
        <a href="#" class="navbar-brand"><i class="fas fa-pen-nib"></i> Архив групп</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Домашняя страница<span class="sr-only"></span></a>
                </li>
                <div class="dropdown">
                    <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Список групп
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">ПО-415</a>
                        <a class="dropdown-item" href="#">КС-408</a>
                        <a class="dropdown-item" href="#">...</a>
                    </div>
                </div>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item mr-5"><a href="{% url 'logout' %}" class="nav-link"><i
                            class="fas fa-sign-out-alt"></i>
                        Выйти</a>
                    </li>
                {% else %}

                    <li class="nav-item mr-5"><a href="{% url 'login' %}" class="nav-link"><i class="fas fa-user"></i>
                        Войти</a>
                    </li>
                {% endif %}

            </ul>

        </div><!-- navbar-collapse -->

    </div><!--  Container -->

</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>


<footer class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center text-light">
                <h3>Footer</h3>
            </div>
        </div>
    </div>
</footer>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>

<!--lightgallery-->
<script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
<script src="{% static 'lightgallery/js/lightgallery.min.js' %}"></script>
<script src="https://cdn.rawgit.com/sachinchoolur/lg-pager.js/master/dist/lg-pager.js"></script>
<script src="https://cdn.rawgit.com/sachinchoolur/lg-autoplay.js/master/dist/lg-autoplay.js"></script>
<script src="https://cdn.rawgit.com/sachinchoolur/lg-fullscreen.js/master/dist/lg-fullscreen.js"></script>
<script src="https://cdn.rawgit.com/sachinchoolur/lg-zoom.js/master/dist/lg-zoom.js"></script>
<script src="https://cdn.rawgit.com/sachinchoolur/lg-hash.js/master/dist/lg-hash.js"></script>
<script src="https://cdn.rawgit.com/sachinchoolur/lg-share.js/master/dist/lg-share.js"></script>
<!-- Уведомления -->
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
{% block scripts %}
{% endblock %}
<script>
    $('#modal-lg').modal("show")
</script>
</body>
</html>
